title: "Mac OSX global keymaps"
rules:

  - description: "suppress command+Q (remap to option+command+escape)"
    manipulators:
      - type: basic
        from:
          key_code: q
          modifiers:
            mandatory:
              - left_command
        to:
          - key_code: escape
            modifiers:
              - left_option
              - left_command

  - description: "option + tab to command+F1 (switch application window)"
    manipulators:
      - type: basic
        from:
          key_code: tab
          modifiers:
            mandatory:
              - left_option
        to:
          - key_code: f1
            modifiers:
              - left_command

  - description: "remap control+option+command+(f1|f2) to display_brightness_(increment|decrement)"
    manipulators:
      - type: basic
        from:
          key_code: f1
          modifiers:
            mandatory: [ left_control, left_option, left_command ]
        to:
          - key_code: display_brightness_decrement
      - type: basic
        from:
          key_code: f2
          modifiers:
            mandatory: [ left_control, left_option, left_command ]
        to:
          - key_code: display_brightness_increment

  - description: "map japanese_(eisuu|kana) to (left|right)_command unless pressed alone"
    manipulators:
      - type: basic
        from:
          key_code: japanese_eisuu
          modifiers:
            optional: [ any ]
        to:
          - key_code: left_command
        to_if_alone:
          - key_code: japanese_eisuu
      - type: basic
        from:
          key_code: japanese_kana
          modifiers:
            optional: [ any ]
        to:
          - key_code: right_command
        to_if_alone:
          - key_code: japanese_kana

  - description: "swap [f7-f12] and fn+[f7-f12]"
    manipulators:
      - type: basic
        from:
          key_code: f7
        to:
          - key_code: rewind
      - type: basic
        from:
          key_code: rewind
          modifiers:
            mandatory: [ fn ]
        to:
          - key_code: f7
      - type: basic
        from:
          key_code: f8
        to:
          - key_code: play_or_pause
      - type: basic
        from:
          key_code: play_or_pause
          modifiers:
            mandatory: [ fn ]
        to:
          - key_code: f8
      - type: basic
        from:
          key_code: f9
        to:
          - key_code: fastforward
      - type: basic
        from:
          key_code: fastforward
          modifiers:
            mandatory: [ fn ]
        to:
          - key_code: f9
      - type: basic
        from:
          key_code: f10
        to:
          - key_code: mute
      - type: basic
        from:
          key_code: mute
          modifiers:
            mandatory: [ fn ]
        to:
          - key_code: f10
      - type: basic
        from:
          key_code: f11
        to:
          - key_code: volume_decrement
      - type: basic
        from:
          key_code: volume_decrement
          modifiers:
            mandatory: [ fn ]
        to:
          - key_code: f11
      - type: basic
        from:
          key_code: f12
        to:
          - key_code: volume_increment
      - type: basic
        from:
          key_code: volume_increment
          modifiers:
            mandatory: [ fn ]
        to:
          - key_code: f12
