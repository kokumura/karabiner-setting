title: "caps_lock to control+option+command"
rules:

  - description: "Change caps_lock key to control+option+command."
    manipulators:
      - type: basic
        from:
          key_code: caps_lock
          modifiers:
            optional:
              - any
        to:
          - key_code: left_command
            modifiers:
              - left_control
              - left_option

  - description: "control+option+command + escape to control+command+Q (lock screen)"
    manipulators:
      - type: basic
        from:
          key_code: escape
          modifiers:
            mandatory:
              - left_control
              - left_option
              - left_command
        to:
          - key_code: q
            modifiers:
              - left_control
              - left_command
