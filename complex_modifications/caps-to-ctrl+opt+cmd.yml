title: "caps_lock to control+option+command"
rules:

  - description: "control+option+command + escape to control+command+Q (lock screen)"
    manipulators:
      - type: basic
        from:
          key_code: escape
          modifiers:
            mandatory:
              - left_control
              - left_option
              - left_command
        to:
          - key_code: q
            modifiers:
              - left_control
              - left_command
