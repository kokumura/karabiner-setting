title: "for Google Chrome"
rules:
  - description: "Google Chrome: command+(p|n) and command+(left|right) to (prev|next) tab"
    manipulators:

      - type: basic
        from:
          key_code: p
          modifiers:
            mandatory:
              - command
        to:
          - key_code: tab
            modifiers:
              - left_control
              - left_shift
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.google\.Chrome$

      - type: basic
        from:
          key_code: 'n'
          modifiers:
            mandatory:
              - command
        to:
          - key_code: tab
            modifiers:
              - left_control
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.google\.Chrome$

      - type: basic
        from:
          key_code: left
          modifiers:
            mandatory:
              - command
        to:
          - key_code: tab
            modifiers:
              - left_control
              - left_shift
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.google\.Chrome$

      - type: basic
        from:
          key_code: right
          modifiers:
            mandatory:
              - command
        to:
          - key_code: tab
            modifiers:
              - left_control
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.google\.Chrome$
