title: "for Google Chrome"
rules:
  - description: "Google Chrome: command+(p|n) and command+(left|right) to (prev|next) tab"
    manipulators:

      - type: basic
        from:
          key_code: p
          modifiers:
            mandatory:
              - command
        to:
          - key_code: tab
            modifiers:
              - left_control
              - left_shift
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.google\.Chrome$

      - type: basic
        from:
          key_code: 'n'
          modifiers:
            mandatory:
              - command
        to:
          - key_code: tab
            modifiers:
              - left_control
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.google\.Chrome$

      - type: basic
        from:
          key_code: left
          modifiers:
            mandatory:
              - command
        to:
          - key_code: tab
            modifiers:
              - left_control
              - left_shift
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.google\.Chrome$

      - type: basic
        from:
          key_code: right
          modifiers:
            mandatory:
              - command
        to:
          - key_code: tab
            modifiers:
              - left_control
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.google\.Chrome$


  - description: "Google Chrome: control+(p|n|b|f) to (up|down|left|right)_arrow"
    manipulators:

      - type: basic
        from:
          key_code: p
          modifiers:
            mandatory:
              - left_control
            optional:
              - left_shift
        to:
          - key_code: up_arrow
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.google\.Chrome$

      - type: basic
        from:
          key_code: n
          modifiers:
            mandatory:
              - left_control
            optional:
              - left_shift
        to:
          - key_code: down_arrow
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.google\.Chrome$

      - type: basic
        from:
          key_code: b
          modifiers:
            mandatory:
              - left_control
            optional:
              - left_shift
        to:
          - key_code: left_arrow
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.google\.Chrome$

      - type: basic
        from:
          key_code: f
          modifiers:
            mandatory:
              - left_control
            optional:
              - left_shift
        to:
          - key_code: right_arrow
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.google\.Chrome$


  - description: "Google Chrome: (control+v|option+v) to (page_down|page_up)"
    manipulators:
  
      - type: basic
        from:
          key_code: v
          modifiers:
            mandatory:
              - left_control
        to:
          - key_code: page_down
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.google\.Chrome$
  
      - type: basic
        from:
          key_code: v
          modifiers:
            mandatory:
              - left_option
        to:
          - key_code: page_up
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.google\.Chrome$

