title: "for Google Chrome"
_aliases:
  manipulator_base: &manipulator_base
    conditions:
      - type: frontmost_application_if
        bundle_identifiers:
          - ^com\.google\.Chrome$

rules:
  - description: "Google Chrome: command+(p|n) to command+(left|right) [(prev|next) tab]"
    manipulators:

      - type: basic
        <<: *manipulator_base
        from:
          key_code: p
          modifiers:
            mandatory:
              - command
        to:
          - key_code: left_arrow
            modifiers:
              - left_command

      - type: basic
        <<: *manipulator_base
        from:
          key_code: 'n'
          modifiers:
            mandatory:
              - command
        to:
          - key_code: right_arrow
            modifiers:
              - left_command


  - description: "Google Chrome: control+(p|n|b|f) to (up|down|left|right)_arrow"
    manipulators:

      - type: basic
        <<: *manipulator_base
        from:
          key_code: p
          modifiers:
            mandatory:
              - left_control
            optional:
              - left_shift
        to:
          - key_code: up_arrow

      - type: basic
        <<: *manipulator_base
        from:
          key_code: n
          modifiers:
            mandatory:
              - left_control
            optional:
              - left_shift
        to:
          - key_code: down_arrow

      - type: basic
        <<: *manipulator_base
        from:
          key_code: b
          modifiers:
            mandatory:
              - left_control
            optional:
              - left_shift
        to:
          - key_code: left_arrow

      - type: basic
        <<: *manipulator_base
        from:
          key_code: f
          modifiers:
            mandatory:
              - left_control
            optional:
              - left_shift
        to:
          - key_code: right_arrow


  - description: "Google Chrome: (control+v|option+v) to (page_down|page_up)"
    manipulators:

      - type: basic
        <<: *manipulator_base
        from:
          key_code: v
          modifiers:
            mandatory:
              - left_control
        to:
          - key_code: page_down

      - type: basic
        <<: *manipulator_base
        from:
          key_code: v
          modifiers:
            mandatory:
              - left_option
        to:
          - key_code: page_up

